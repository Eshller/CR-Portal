{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CR | Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="fluid-container">
        <img src="{% static 'images/logo.png' %}" alt="" id="prologo">
        {% comment %} <img src="{% static 'images/prow3.png' %}" alt="" id="prow3">
        <img src="{% static 'images/prow4.png' %}" alt="" id="prow4"> {% endcomment %}
        <div class="inner-form" >
            <div class="row display-flex justify-content-center fill">Fill in the details below</div>
            <form action="{% url 'updateprofile' id=id %}" method="post">

                {% csrf_token %}
                <div class="row display-flex">
                    <div class="col-lg-2 col-sm-12 l">
                        <label for="">Username:</label>

                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <input type="text" name="name"  required>

                    </div>
                </div>
<input type="hidden" name="email" value="{{email}}">
                <input type="hidden" name="myid" id="" value="{{id}}">
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">

                        <label for="">College:</label>
                    </div>
                    <div class="col-lg-10 col-sm-12 i">

                        <input type="text" name="college"  required>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">
                        <label for="">Year of Study:</label>

                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <input type="number" name="year" pattern="[1-9]{1}"  required>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">

                        <label for="">City:</label>
                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <input type="text" name="city"  required>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">
                        <label for="">State:</label>

                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <select name="state" id="" required>
                            <option value="">Your State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">
                        <label for="">Mobile:</label>

                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <input type="phone" name="phone" pattern="[123456789][0-9]{9}"  required>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">
                        <label for="">Whatsapp Number:</label>

                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <input type="phone" name="whatsapp" pattern="[123456789][0-9]{9}"   required>

                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-2 col-sm-12 l">
                        <label for="">Motivation to join the Program:</label>

                    </div>
                    <div class="col-lg-10 col-sm-12 i">
                        <textarea name="sop" id="" cols="30" rows="10"  required></textarea>

                    </div>
                </div>
<div class="row ">
                    {% comment %} <div class="col-lg-2 col-sm-12 l">
                        <label for="">Referral Code:</label> 

                    </div> {% endcomment %}
                    <div class="col-lg-10 col-sm-12 i">
                        <input type="bonus" name="bonus"  >

                    </div>
                </div> 
                <div class="row display-flex justify-content-center">
                    <div class="s" style="display: flex;justify-content:center;">
                        <button class="btn btn-outline-success b" type="submit">Submit</button>

                    </div>

                    
                </div>
                
            </form>

        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
